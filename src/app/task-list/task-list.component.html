<ul class="list-group">
  <li class="list-group-item" *ngFor="let task of tasks">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="task.completed" (change)="task.completed = !task.completed; updateTaskStatus(task)">
      <label class="form-check-label" [class.text-decoration-line-through]="task.completed">
        {{ task.title }}
      </label>
    </div>
  </li>
</ul>
