<div class="btn-group">
  <button class="btn btn-secondary" [class.active]="selectedFilter === 'all'" (click)="onFilterChange('all')">All</button>
  <button class="btn btn-secondary" [class.active]="selectedFilter === 'completed'" (click)="onFilterChange('completed')">Completed</button>
  <button class="btn btn-secondary" [class.active]="selectedFilter === 'incomplete'" (click)="onFilterChange('incomplete')">Incomplete</button>
</div>
